<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>javaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
<style>
body{

 background-color: rgb(196, 75, 124);
}

.wrapper{
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  display: flex;
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  font-family: ‘Montserrat’, sans-serif;
}
body{
  background: linear-gradient(
     105deg,
     #ed87c6 ,
     #9c2f70
 );
}

.registration_form{
  border-radius: 5px;
  width: 1000px;
  background: white;
  padding: 60px;
}

.col{

    margin-top: 30px;
}
 
</style>



</head>
  <body>

    <form id="form" action="google.com" onsubmit=" return validation()" name="myform">
    <div class="wrapper">

   <div class="registration_form">
    
    <h3>Registration Form</h3>
           <!-- Fist Name -->
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname" name="firstname" >
          <span id="firstn" class="text-danger font-weight-bold"></span>
        </div>
        

        <!-- Last Name -->
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname" name="lastname" >
          <span id="lastn" class="text-danger font-weight-bold"></span>
        </div>     
      </div>

      <!-- Birthday -->
      <div class="row g-3">
      <div class="col">
        <input type="date" class="form-control" placeholder="Birthday" id="birthday" aria-label="Birthday" name="birthday" >
        <span id="birthdayn" class="text-danger font-weight-bold"></span>
    </div>

        <!-- Gender -->
        <div class="col">
            <div class="form-check form-check-inline">
    
                <label class="form-check-label" for="gender">Gender:</label>
          
              </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" class="form-control"   type="radio" name="check" id="male"  onclick="onlyOne(this)">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"  class="form-control" type="radio" name="check" id="female"  onclick="onlyOne(this)">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"  class="form-control" type="radio" name="check" id="other"  onclick="onlyOne(this)">
                <label class="form-check-label" for="other">Other</label>
             
              </div>
              <label class="form-check-label"><span id="gendern" class="text-danger font-weight-bold"></span></label> 
        </div>
       
    </div>

    <!-- Email -->
    <div class="row g-3">
        <div class="col">
          
          <input type="text" class="form-control" placeholder="Email" aria-label="email" name="email" id="email">
          <span id="emailn" class="text-danger font-weight-bold"></span>
        </div>
  
          <!-- Phone Number -->
          <div class="col">
            <input type="text" class="form-control" id="number" aria-label="number" placeholder="Phone Number" name="number">
            <span id="numbern" class="text-danger font-weight-bold"></span>
        </div>
  
      </div>


  <!-- Subject  -->
  <div class="row g-3">
    <div class="col">
      <select class="form-select" aria-label="Default select example" id="subject" >
          <option value="">Subject</option>
        <option value="physics">Physics</option>
        <option value="english">English</option>
        <option value="Science">Science</option>
      </select>
      <span id="subjectn" class="text-danger font-weight-bold"></span>
    </div>
</div>
 
<!-- button -->
<div class="row g-3">
    <div class="col">
<button type="submit" class="btn btn-primary" id="submit" value="submit" name="submit">Submit</button>
</div>
</div>
</div>
</div>
</form>



<!-- javaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="javaScript.js"></script>

  </body>
</html>
